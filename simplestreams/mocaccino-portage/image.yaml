image:
  distribution: mocaccino
  decription: Mocaccino OS Portage
  expiry: 30d
  architecture: amd64

source:
  downloader: docker-http
  # For docker is mandatory for now use 
  url: geaaru/mocaccino-portage

environment:
  clear_defaults: true
  variables:
    - key: "PATH"
      value: "/sbin:/bin:/usr/sbin:/usr/bin:/usr/local/sbin:/usr/local/bin"
    - key: "SHELL"
      value: "/bin/bash"
    - key: "LUET_NOLOCK"
      value: "true"
    - key: "LUET_YES"
      value: "true"
    - key: "USER"
      value: "root"
    - key: "LC_ALL"
      value: "en_US.UTF-8"

targets:
  lxc:
    create-message: |
      You just created a Sabayon container (arch={{ image.architecture }})

    config:
      - type: all
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/sabayon.common.conf

      - type: user
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/sabayon.userns.conf

      - type: all
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/common.conf

      - type: user
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

      - type: all
        content: |-
          lxc.arch = {{ image.architecture_kernel }}

files:
 - path: /etc/hostname
   generator: hostname

 - path: /etc/hosts
   generator: hosts

 - path: /etc/luet/repos.conf.d/geaaru.yaml
   generator: dump
   content: |
     name: "geaaru"
     description: "Geaaru Repository"
     type: "http"
     enable: true
     cached: true
     priority: 1
     urls:
         - "https://geaaru.keybase.pub/luet-repo"

packages:
  manager: luet
  update: true
  cleanup: true

  sets:
    - packages:
        - system/entities
        - utils/jq
        - utils/yq
        - entities/acct-core
      action: install

actions:
  - trigger: post-unpack
    action: |-
      #!/bin/bash
      # Fix /bin/sh link that broke openrc. Will be managed by the finalizer.
      if [ ! -e /bin/sh ] ; then
        cd /bin && ln -s bash sh
      fi

      if [ ! -e /usr/bin/awk ] ; then
        cd /usr/bin && ln -s gawk awk
      fi

      # Fix docker-companion issue on handle removed data layer.
      # https://github.com/mudler/docker-companion/issues/6
      rm -rf /var/cache/luet/packages/*

  - trigger: post-unpack
    action: |-
      #!/bin/bash
      # Fix docker-companion issue on handle removed data layer.
      # https://github.com/mudler/docker-companion/issues/6
      rm -rf /var/cache/luet/packages/*

  - trigger: post-packages
    action: |-
      #!/bin/bash
      # Create /etc/shadow,/etc/group,/etc/gshadow,/etc/passwd files
      touch /etc/shadow
      touch /etc/group
      touch /etc/gshadow
      touch /etc/passwd
      entities merge -s /usr/share/mocaccino/entities/core-acct/ -a

  - trigger: post-packages
    action: |-
      #!/bin/bash
      # Initialize localization
      locale-gen || true
      eselect locale list
      eselect locale set en_US.utf8

mappings:
  architecture_map: funtoo

