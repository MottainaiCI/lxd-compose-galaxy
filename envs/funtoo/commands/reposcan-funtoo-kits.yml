name: reposcan-funtoo-kits
description: |
  Generate the reposcan JSON file for the funtoo tree.

  $> lxd-compose c r metatools-services reposcan-funtoo-kits \
     --destroy

  The generated file is copy locally from the container to local
  kit_cache directory.

