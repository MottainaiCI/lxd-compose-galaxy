hooks:
- event: post-node-creation
  flags:
    - setup
  commands:
    - >-
      [ -n "${sleep}" ] && sleep ${sleep} ;
      if [ -e /etc/os-release ] ; then
      ubuntu=$(cat /etc/os-release | grep ID| grep ubuntu | wc -l) ;
      else
      ubuntu="0" ;
      fi &&
      luet repo update &&
      luet i -y utils/jq utils/yq &&
      luet i -y $(echo ${luet_packages} | jq '.[]' -r) &&
      luet cleanup --purge-repos ;
      if [ "${ubuntu}" == "0" ] ; then
      env-update && ldconfig ;
      fi
# TODO: check if move env-update in another section. Or maybe will be
#       dropped when macaroni will manage better finalizer.
