envs:

  oraclelinux_release: 7
  oracle_inventory_loc: "/u01/app/oraInventory"
  default_dbpass: "qwe123"
  default_gipass: "Oracle123"
  configure_cluster: True
  dbca_templatename: "General_Purpose.dbc"
  dbca_initParams: ""
  
  seclimits: |
    @#user#@ soft nproc 16384
    @#user#@ hard nproc 16384
    @#user#@ soft nofile 4096
    @#user#@ hard nofile 65536
    @#user#@ soft stack 10240
    @#user#@ hard stack 32768
    @#user#@ soft memlock @#sml#@
    @#user#@ hard memlock @#hml#@

#@#user#@ ssoft memlock "{{ ((0.9 * ansible_memtotal_mb)*1024)|round|int }}"
#@#user#@ shard memlock "{{ ((0.9 * ansible_memtotal_mb)*1024)|round|int }}"


  sysctlvar: |
    kernel.shmmni=4096
    kernel.sem="250 32000 100 128"
    fs.file-max=6815744
    fs.aio-max-nr=1048576
    net.ipv4.ip_local_port_range="9000 65500"
    net.core.rmem_default=262144
    net.core.rmem_max=4194304
    net.core.wmem_default=262144
    net.core.wmem_max=1048576
    kernel.panic_on_oops=1
    vm.min_free_kbytes=524288

  kernel_shmall: 419430
  kernel_shmmax: 2147483648
  kernel_shmmni: 4096
  kernel_sem: "250 32000 100 128"
  fs_file_max: 6815744
